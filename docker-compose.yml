services:
  occazic_front:
    image: occazic/front
    container_name: occazic_front
    restart: always
    depends_on:
      - occazic_api


  occazic_admin:
    image: occazic/admin
    container_name: occazic_admin
    restart: always
    depends_on:
      - occazic_api


  occazic_api:
    image: occazic/api
    container_name: occazic_api
    restart: always
    volumes:
      - /home/aymeric/Documents/images:/app/occazic_api/images
    depends_on:
      - mongo
    ports:
      - 3000:3000

  mongo:
    container_name: mongo
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: occazic_db
    ports:
      - 27017:27017
    volumes:
      - /home/aymeric/Documents/occazic_db:/data/db

  reverse-proxy:
    image: nginx
    links:
      - occazic_admin
      - occazic_front
    depends_on:
      - occazic_admin
      - occazic_front
    volumes:
      - /home/aymeric/Codage/Occazic/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80




